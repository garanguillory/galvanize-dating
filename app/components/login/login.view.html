
<navbar></navbar>

<div class="container">

	<form ng-submit="login()">
	  <div class="row">
		  <div class="six columns offset-by-three">
		  	<h1>Login</h1>
			  <div class="u-full-width">
		      <label for="email">Email</label>
		      <input ng-model="user.email" class="u-full-width" type="email" placeholder="email address goes here" id="email" required>
		    </div>
		    <div class="u-full-width">
		      <label for="password">Password</label>
					<input ng-model="user.password" class="u-full-width" type="password" placeholder="•••••••••••" id="password" required>
		    </div>
		    <input class="button" type="submit" value="Login">
		  </div>
	  </div>
	</form>
	
</div>
